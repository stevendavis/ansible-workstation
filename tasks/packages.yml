    - git
    - gitk
    - git-core
    - gnumeric
    - gparted
    - graphviz
    - kdiff3
    - leafpad
    - libcurl4-gnutls-dev
    - libdatetime-perl
    - libdigest-md5-perl
    - libffi-dev
    - libfreetype6-dev
    - libncurses5-dev
    - libreadline-dev
    - libsqlite3-dev
    - libssl-dev
    - liblzma-dev
    - liblzo2-dev
    - libbz2-dev
    - libxml-simple-perl
    - make
    - mafft
    - meld
    - mummer
    - parallel
    - perl
    - perl-doc
    - python-dev
